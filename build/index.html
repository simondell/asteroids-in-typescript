<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Asteroids</title>

	<style type="text/css">
		:root {
			--game-height: 600px;
			--game-width: 800px;
		}

		body {
			display: flex;
			align-items: flex-start;
		}

		main {
			height: var(--game-height);
			width: var(--game-width);
		}

		canvas {
			height: 100%;
			width: 100%;
		}

		aside {
			align-items: stretch;
			border: 1px solid black;
			border-radius: 3px;
			display: flex;
			flex-direction: column;
			justify-content: flex-start;
			margin-left: 10px;
			padding: 10px;
			width: 100px;
		}

		aside * + * {
			margin-top: 10px;
		}

		button {
			align-items: center;
			border-radius: 3px;
			border: 0;
			display: flex;
			font-size: 2rem;
			justify-content: center;
		}

		button[type="reset"] {
			--hue: rgb(255, 0, 0);
			--glow: rgba(255, 124, 124, 0.5);

			background-color: var(--hue);
			color: white;
			font-weight: 700;
			box-shadow: 0 3px 3px var(--glow);
		}

		aside > button:active {
			--hue: rgb(255, 124, 0);
			--glow: rgba(255, 124, 0, 0.5);
		}

		fieldset {
			align-self: stretch;
		}

		label {
			display: block;
			width: 100%;
		}
	</style>
</head>
<body>
	<main role="application">
		<canvas
			id="screen"
		/>
	</main>
	<aside>
		<button
			type="reset"
			id="stop"
		>
			Stop
		</button>

		<fieldset
			id="speeds"
		>
			<legend>Speed</legend>
			<label>
				fast
				<input type="radio" name="speed" value="2" />
			</label>
			<label>
				slow
				<input type="radio" name="speed" value="1" />
			</label>
			<label>
				off
				<input type="radio" name="speed" value="0" />
			</label>
		</fieldset>
	</aside>

	<script src="./index.js" type="module"></script>
	<script src="./settings.js" type="module"></script>
	<script src="./store.js" type="module"></script>
</body>
</html>
