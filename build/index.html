<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Asteroids</title>

	<style type="text/css">
		body {
			display: flex;
			align-items: flex-start;
		}

		main {
			height: 600px;
			width: 800px;
		}

		canvas {
			height: 100%;
			width: 100%;
		}

		aside {
			align-items: stretch;
			background-color: rgb(230,218,250);
			display: flex;
			flex-direction: column;
			justify-content: flex-start;
			margin-left: 10px;
			padding: 10px;
		}

		aside > * + * {
			margin-top: 10px;
		}

		button {
			align-items: center;
			display: flex;
			font-size: 2rem;
			justify-content: center;
		}

		fieldset {
			align-self: stretch;
		}

		label {
			display: block;
		}
	</style>
</head>
<body>
	<main role="application">
		<canvas
			id="screen"
		/>
	</main>
	<aside>
		<button type="button" id="play-pause">Play</button>

		<fieldset>
			<legend>Speed</legend>
			<label>
				full
				<input type="radio" name="speed" value="full" />
			</label>
			<label>
				slow
				<input type="radio" name="speed" value="slow" />
			</label>
		</fieldset>
	</aside>

	<script src="./store.js" type="module"></script>
	<script src="./index.js" type="module"></script>
</body>
</html>
