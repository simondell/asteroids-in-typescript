<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Asteroids</title>

	<style type="text/css">
		:root {
			--space: rgb(15, 8, 50);
			--star: rgb(255, 244, 244);
		}

		html, body {
			height: 100%;
		}

		body {
			box-sizing: border-box;
			background-color: var(--space);
			color: var(--star);
			display: flex;
			font-size: 100%;
			font-family: Helvetica;
			padding: 10px;
			margin: 0;
		}

		main {
			flex-grow: 1;
		}

		canvas {
			border: 1px dotted var(--star);
			height: 100%;
			width: 100%;
		}

		aside {
			background-color: rgba(255,255,255,0.1);
			align-items: stretch;
			display: flex;
			flex-direction: column;
			justify-content: flex-start;
			padding: 10px;
			margin-left: 10px;
			width: 120px;
		}

		aside * + * {
			margin-top: 10px;
		}

		button {
			align-items: center;
			border-radius: 3px;
			border: 0;
			display: flex;
			font-size: 1.8rem;
			justify-content: center;
		}


		button {
			background-color: var(--hue);
			color: white;
			font-weight: 700;
			box-shadow: 0 3px 3px var(--glow);
			text-shadow: 0 0 4px rgba(0,0,0,0.2);
		}

		#stop {
			--hue: rgb(255, 0, 0);
			--glow: rgba(255, 124, 124, 0.5);
		}

		#stop:active {
			--hue: rgb(255, 124, 0);
			--glow: rgba(255, 124, 0, 0.5);
		}

		#ticker {
			--hue: rgb(0, 255, 0);
			--glow: rgba(124, 254, 124, 0.5);
		}

		#ticker:active {
			--hue: rgb(0, 255, 124);
			--glow: rgba(124, 254, 124, 0.5);
		}

		fieldset {
			align-self: stretch;
		}

		legend {

		}

		label {
			display: block;
			width: 100%;
		}
	</style>
</head>
<body>
	<main role="application">
		<canvas
			id="screen"
		/>
	</main>
	<aside>
		<button
			type="reset"
			id="stop"
		>
			Stop
		</button>

		<button
			type="button"
			id="ticker"
		>
			Tick
		</button>

		<fieldset
			id="speeds"
		>
			<legend>Speed</legend>
			<label>
				fast
				<input type="radio" name="speed" value="2" />
			</label>
			<label>
				slow
				<input type="radio" name="speed" value="1" />
			</label>
			<label>
				off
				<input type="radio" name="speed" value="0" />
			</label>
		</fieldset>
	</aside>

	<script src="./web.js" type="module"></script>
</body>
</html>
